	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			 effect : 'fade',
			direction: 'horizontal', //horizontal vertical 垂直切换选项
			loop: true, // 循环模式选项
			// 如果需要分页器
			pagination: {
				el: '.swiper-pagination',
				clickable :true,
			},
		})

		$(window).scroll(function() {
			var scrollTop = $(this).scrollTop();
			var scrollHeight = $(document).height();
			var windowHeight = $(this).height();
			if (scrollTop > 799) {
				$(".toplogo").css({
					"background-color": "#fff",
					"position": "fixed",
					"top": "0"
				})
			} else {
				$(".toplogo").css({
					"background-color": "",
					"position": "",
				})
			}
			$(".cc").css("background-position-y", scrollTop / 150)
			$(".ss").css("background-position-y", scrollTop / 150)
			$(".dd").css("background-position-y", scrollTop / 150)
		})
		$(".toplogo p").on("click",function(){
