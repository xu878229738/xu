<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<input type="text" name="" id="" oninput="
		ss(this)
	" value="" />
    圆点 , 线形 , 柱形 , 圆形
	<input type="button" name="" id=""  onclick="clickvalu()" value="确认" />
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化ECharts实例
        var myChart = echarts.init(document.getElementById('main'));
        var  inputvalue
        // 指定图表的配置项和数据
		function ss(s){
			inputvalue=s.value
			console.log(inputvalue)
	     }
		function clickvalu(){
			console.log(inputvalue)
			if(inputvalue=="圆点"){
	var option = {
	    xAxis: {
	        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
	    },
	    yAxis: {},
	    series: [{
	        name: '销量',
	        type: 'scatter',
	        data: [5, 20, 36, 10, 10, 20],
	    }]
	   };
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);	
			}else if(inputvalue=="柱形"){
				var option = {
				    xAxis: {
				        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				    },
				    yAxis: {},
				    series: [{
				        name: '销量',
				        type: 'bar',
				        data: [5, 20, 36, 10, 10, 20],
				    }]
				   };
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);	
			}else if(inputvalue=="线形"){
				var option = {
				    xAxis: {
				        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				    },
				    yAxis: {},
				    series: [{
				        name: '销量',
				        type: 'line',
				        data: [5, 20, 36, 10, 10, 20],
				    }]
				   };
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);	
			}else if(inputvalue=="圆形"){
				var app = {};
				        option = null;
				        // 指定图表的配置项和数据
				        var option = {
				            title : {
				                text: '饼图程序调用高亮示例',
				                x: 'center'
				            },
				            tooltip: {
				                trigger: 'item',
				                formatter: "{a} <br/>{b} : {c} ({d}%)"
				            },
				            legend: {
				                orient: 'vertical',
				                left: 'left',
				                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
				            },
				            series : [
				                {
				                    name: '访问来源',
				                    type: 'pie',
				                    radius : '55%',
				                    center: ['50%', '60%'],
				                    data:[
				                        {value:335, name:'直接访问'},
				                        {value:310, name:'邮件营销'},
				                        {value:234, name:'联盟广告'},
				                        {value:135, name:'视频广告'},
				                        {value:1548, name:'搜索引擎'}
				                    ],
				                    itemStyle: {
				                        emphasis: {
				                            shadowBlur: 10,
				                            shadowOffsetX: 0,
				                            shadowColor: 'rgba(0, 0, 0, 0.5)'
				                        }
				                    }
				                }
				            ]
				        };
				
				        app.currentIndex = -1;
				
				        setInterval(function () {
				            var dataLen = option.series[0].data.length;
				            // 取消之前高亮的图形
				            myChart.dispatchAction({
				                type: 'downplay',
				                seriesIndex: 0,
				                dataIndex: app.currentIndex
				            });
				            app.currentIndex = (app.currentIndex + 1) % dataLen;
				            // 高亮当前图形
				            myChart.dispatchAction({
				                type: 'highlight',
				                seriesIndex: 0,
				                dataIndex: app.currentIndex
				            });
				            // 显示 tooltip
				            myChart.dispatchAction({
				                type: 'showTip',
				                seriesIndex: 0,
				                dataIndex: app.currentIndex
				            });
				        }, 1000);
				        if (option && typeof option === "object") {
				            myChart.setOption(option, true);
				        }
			}
		 }

     
        // 处理点击事件并且弹出数据名称
        myChart.on('click', function (params) {
            alert(params.name);
			console.log(params)
        });
    </script>
</body>
</html>
